<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home | REST API</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
		<center>
			<div class="wrap-contact2">
			<h4>Enter Details</h4><br><br>
				<form class="contact2-form validate-form" action="http://localhost:3002/users" method="post">
					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="name">
						<span class="focus-input2" data-placeholder="Name"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="email">
						<span class="focus-input2" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Password is required">
						<input class="input2" type="password" name="pwd">
						<span class="focus-input2" data-placeholder="Password"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Contact is required">
						<input class="input2" type="text" name="contact">
						<span class="focus-input2" data-placeholder="Contact"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>

							<input class="contact2-form-btn" type="submit">
						</div>
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn"><a href="/hash" style="color: white">Search users
						</div>
					</div>
				</form>
			</div>
			</center>
		</div>
	</div>




	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>

	<script src="js/main.js"></script>

	

</body>
</html>
